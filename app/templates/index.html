{% extends "base.html" %}

{% block content %}
    {% if current_user.is_anonymous %}
    <h1>Hi, Login to See More</h1>
    {% else %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% endif %}

    {% for item in items %}
    <div><a class="action" href="{{ url_for('item', id=item.id) }}">{{ item.name }}</a></div>
    {% endfor %}
{% endblock %}
